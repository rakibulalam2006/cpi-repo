        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <form class="bg-white w-full max-w-sm p-6 rounded-lg shadow-md mt-20">

                <h2 class="text-2xl font-semibold text-center mb-6">
                    Student Login
                </h2>

                <!-- Name -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" placeholder="Enter your name"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <!-- Roll -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Roll</label>
                    <input type="number" placeholder="Enter roll number"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <!-- Session -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Session</label>
                    <input type="text" placeholder="2023-2024"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <!-- Semester -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Semester</label>
                    <input type="text" placeholder="3rd Semester"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" placeholder="example@email.com"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" placeholder="Enter password"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>

                <!-- Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                    Login
                </button>
            </form>
